<script>
    //无刷新删除
    $(".del").click(function(){
        var self = $(this);
        if(!confirm('确认删除？')){
            return false;
        }
        //发送ajax请求
        var r_id = $(this).attr('r_id');
        $.ajax({
            type:"get",
            url:"__CONTROLLER__/del",
            data:{"r_id":r_id},
            dataType:'json',
            success:function(json){

                if(json.errCode == 0){
                    //要删除当前行
                    self.parents("tr").remove();
                    //序号需要重新排列
                    $("tbody tr").each(function(k,v){
                        $(this).find("td:first").html(k+1);
                    });
                    alert(json.info);

                }else{
                    alert(json.info);
                }

            }
        });
    });
</script>
